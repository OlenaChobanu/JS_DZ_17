<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list _ API</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./todo/todo.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input placeholder="todo title" type="text" class="inp-todo-title">
        <input placeholder="todo body" type="text" class="inp-todo-body">
        <button type="button" class="btn btn-add-todo">Add todo</button>
        <div class="todos-container">
            <div class="todos-cont"></div>
            <div class="change-todo-cont">
                <div class="change-todo">
                    <input placeholder="todo title" type="text" class="inp-change inp-change-todo-title">
                    <input placeholder="todo body" type="text" class="inp-change inp-change-todo-body">
                    <button type="button" class="btn btn-save-changes">Save changes</button>    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
